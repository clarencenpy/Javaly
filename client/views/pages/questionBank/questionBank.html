<template name="questionBank">

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">
            <div class="ibox-title">
                <h5>Question Bank</h5>
                <div class="ibox-tools">
                    <a href="{{pathFor route='submitQuestion'}}" class="btn btn-primary btn-sm"><i class="fa fa-upload"></i> Submit new question</a>
                </div>
            </div>
            <div class="ibox-content">

                {{#if searching}}
                    {{> loading }}
                {{else}}

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>

                            <th data-toggle="true">Title</th>
                            <th data-hide="phone">Author</th>
                            <th data-hide="all">Preview</th>
                            <th data-hide="phone">Popularity</th>
                            <th data-hide="phone" data-sort-ignore="true">Tags</th>
                            <th class="text-right" data-sort-ignore="true">Action</th>

                        </tr>
                        </thead>
                        <tbody>

                        {{#each questions}}
                            <tr>
                                <td>{{title}}</td>
                                <td>{{author}}</td>
                                <td>{{{content}}}</td>
                                <td>{{popularity}}</td>
                                <td>{{#each tags}}<p class="label" style="margin-left: 3px">{{this}}</p>{{/each}}</td>
                                <td></td>
                            </tr>
                        {{/each}}

                        </tbody>
                    </table>

                {{/if}}
            </div>
        </div>
    </div>
</template>
