<template name="questionBank">

    <!-- Page heading -->
    {{> pageHeading title='All' category='Java' }}

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">
            <div class="ibox-title">
                <h5>Question Bank</h5>
                <div class="ibox-tools">
                    <a href="{{pathFor route='submitQuestion'}}" class="btn btn-primary btn-xs">Submit new question</a>
                </div>
            </div>
            <div class="ibox-content">

                {{#if Template.subscriptionsReady}}

                <div class="project-list">

                    <table class="table table-hover">
                        <tbody>

                            {{#each questions}}
                                {{> questionListing }}
                            {{/each}}

                        </tbody>
                    </table>
                </div>

                {{else}}
                    {{> spinner }}
                {{/if}}
            </div>
        </div>
    </div>
</template>
