<template name="questionList">

    {{#if this}}
        <table class="footable table table-stripped toggle-arrow-tiny" data-page-navigation=".pagination" data-page-size="15">
            <thead>
            <tr>

                <th data-toggle="true">Title</th>
                <th data-hide="phone">Author</th>
                <th data-hide="all">Preview</th>
                <th data-hide="phone" data-type="numeric">Attempts</th>
                <th data-hide="phone" data-sort-ignore="true">Tags</th>
                <th data-sort-ignore="true">Select</th>

            </tr>
            </thead>
            <tbody>

            {{#each this}}
                <tr>
                    <td>{{title}}</td>
                    <td>{{author}}</td>
                    <td>{{{content}}}</td>
                    <td>{{numAttempts}}</td>
                    <td>{{#each tags}}<p class="label" style="margin-left: 3px">{{this}}</p>{{/each}}</td>
                    <td class="text-center">
                        {{#if added _id}}
                            <button class="remove-btn btn btn-primary btn-xs"><i class="fa fa-check"></i></button>
                        {{else}}
                            <button class="add-btn btn btn-default btn-xs" style="width: 24px; height: 22px"></button>
                        {{/if}}
                    </td>
                </tr>
            {{/each}}
            </tbody>

            <tfoot class="hide-if-no-paging">
            <tr>
                <td colspan="7" class="text-center">
                    <ul class="pagination pagination-centered hide-if-no-paging"></ul>
                </td>
            </tr>
            </tfoot>

        </table>

        <p class="text-center">Did not find what you were looking for? <a href="{{pathFor 'submitQuestion'}}">Add a new question!</a></p>

    {{else}}
        <div class="text-center" style="margin-top: 40px">
            <i class="fa fa-files-o" style="font-size: 5em; color:#888888"></i>
            <h4>No verified questions found</h4>
        </div>
    {{/if}}

</template>
