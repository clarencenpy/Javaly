<template name="questionListStats">

    {{#if this}}
        <table class="footable table table-stripped toggle-arrow-tiny" data-page-navigation=".pagination" data-page-size="15">
            <thead>
            <tr>

                <th data-toggle="true">Title</th>
                <th data-hide="phone">Author</th>
                <th data-hide="phone" data-type="numeric">Last Updated</th>
                <th data-hide="phone" data-type="numeric">Attempts</th>
                <th data-hide="phone">Verified</th>
                <th data-hide="phone" data-sort-ignore="true">Tags</th>
                <th data-sort-ignore="true">Actions</th>

            </tr>
            </thead>
            <tbody>

            {{#each this}}
                <tr>
                    <td><a class="goto-question-btn">{{title}}</a></td>
                    <td>{{author}}</td>
                    <td data-value="{{getTimestamp updatedAt}}">{{moFromNow updatedAt}}</td>
                    <td>{{numAttempts}}</td>
                    <td>{{#if verified}} <span class="label label-primary">Verified</span> {{else}} <span class="label label-warning">Unverified</span> {{/if}}</td>
                    <td>{{#each tags}}<p class="label" style="margin-left: 3px">{{this}}</p>{{/each}}</td>
                    <td>
                        {{#if isOwner createdBy}}
                            <a href="{{pathFor 'updateQuestion'}}"><i class="fa fa-pencil"></i> Edit</a>
                        {{/if}}
                        <!--<a href=""><i class="fa fa-info"></i> Stats</a>-->
                    </td>
                </tr>
            {{/each}}

            </tbody>
            <tfoot class="hide-if-no-paging">
            <tr>
                <td colspan="7" class="text-center">
                    <ul class="pagination pagination-centered hide-if-no-paging"></ul>
                </td>
            </tr>
            </tfoot>
        </table>
    {{else}}
        <div class="text-center" style="margin-top: 40px">
            <i class="fa fa-files-o" style="font-size: 5em; color:#888888"></i>
            <h4>No questions found</h4>
        </div>
    {{/if}}

</template>
