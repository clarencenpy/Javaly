<template name="assignmentsPanel">

    <style>
        .panel-heading {
            cursor: pointer;
        }

    </style>

    <div class="ibox">
        <div class="ibox-title">
            <h5>My Assignments</h5>
            {{>iboxTools}}
        </div>
        <div class="ibox-content" style="min-height: 650px">

            <div class="panel-group" id="groups">
                {{#each groups currentActiveAttempt}}
                    {{#if toShowGroup completed}}
                        <div class="panel panel-success">
                            <div class="panel-heading" data-toggle="collapse" data-parent="#groups" href="#{{_id}}">
                                <h5 class="panel-title">{{name}}</h5>
                            </div>
                            <div id="{{_id}}" class="panel-collapse collapse {{#if active}}in{{/if}}">
                                <div class="panel-body">

                                    <div class="panel-group" id="exercises">
                                        {{#each exercises}}
                                            {{#if toShowExercise completed}}
                                            <div class="panel panel-default">
                                                <div class="panel-heading" data-toggle="collapse" data-parent="#exercises" href="#{{_id}}">
                                                    <h5 class="panel-title">{{description}}</h5>
                                                </div>
                                                <div id="{{_id}}" class="panel-collapse collapse {{#if active}}in{{/if}}">
                                                    <div class="panel-body">

                                                        <table class="table table-hover">
                                                            <tbody>
                                                                {{#each questions}}
                                                                   {{#if toShowQuestion completed}}
                                                                       <tr>
                                                                           <td><a style="{{#if active}}font-weight: bold{{/if}}" class="goto-question-btn">{{title}}</a></td>
                                                                           <td><i class="fa fa-lg {{#if completed}}fa-check text-info{{else}}fa-times text-danger{{/if}}"></i></td>
                                                                       </tr>
                                                                   {{/if}}
                                                                {{/each}}
                                                            </tbody>
                                                        </table>

                                                    </div>
                                                </div>
                                            </div>
                                            {{/if}}
                                        {{/each}}
                                    </div>

                                </div>
                            </div>
                        </div>
                    {{/if}}
                {{/each}}
            </div>

                <!--{{#each this}}-->
            <!--<button class="start-btn btn btn-primary btn-block">{{title}} {{#if completed}}(Done){{/if}} <i class="fa fa-chevron-right pull-right"></i></button>-->
                <!--{{/each}}-->

        </div>
    </div>

</template>
