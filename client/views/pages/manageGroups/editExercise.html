<template name="editExercise">

    <div class="wrapper wrapper-content animated fadeInUp">

        <style>
            .droparea-container {
                width: 100%;
                border: 2px dashed grey;
                border-radius: 5px;
                padding: 10px;
            }
            .droparea {
                overflow-y: scroll;
                height: 600px;
                margin: 0; /*overides margin-bottom property of panel-group*/
            }
            .droparea::-webkit-scrollbar {
                /*disable the scrollbar*/
                width: 0 !important
            }

            /* selective filtering */
            #unpicked>.filtered {
                display: none;
            }
        </style>


        {{#if Template.subscriptionsReady}}
        <div class="row">
            <!--Picked-->
            <div class="col-lg-6">
                <div class="ibox">
                    <div class="ibox-content">
                        <a id="delete-btn" class="btn btn-danger btn-xl pull-right" style="margin-left: 5px"><i class="fa fa-trash"></i> Delete</a>
                        <a id="save-btn" class="btn btn-primary btn-xl pull-right"><i class="fa fa-check"></i> Save</a>
                        <h3>Exercise Builder</h3>

                        <div class="row">
                            <fieldset class="col-lg-12">
                                <div class="form-group">
                                    <label class="control-label" data-toggle="tooltip" data-placement="right" title="Please add a short description for the exercise">Description:</label>
                                    <div>
                                        <input type="text" name="description" value="{{description}}" maxlength="50" class="form-control" required />
                                    </div>
                                </div>
                            </fieldset>
                        </div>


                        <p class="small"><i class="fa fa-hand-o-up"></i> Drag questions here</p>

                        <div class="droparea-container">
                            <div class="panel-group accordion droparea" id="picked">
                                {{#each pickedQuestions}}
                                    <div class="panel panel-default {{#unless filter _id}} filtered {{/unless}}" data-id="{{_id}}">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                <a data-toggle="collapse" data-parent=".accordion" href="#{{_id}}">{{title}}</a>
                                            </h4>
                                        </div>
                                        <div id="{{_id}}" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                {{{content}}}
                                            </div>
                                        </div>
                                    </div>
                                {{/each}}
                            </div>
                        </div>


                    </div>
                </div>
            </div>

            <!--Unpicked-->
            <div class="col-lg-6">
                <div class="ibox">
                    <div class="ibox-content">
                        <h3>Question Bank</h3>

                        <!--Search options-->
                        <div class="row">
                            <div class="col-md-8">
                                <select data-placeholder="Choose Categories..." class="chosen-select" multiple style="width: 100%" tabindex="4">
                                    <!--inject options here-->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input type="text" placeholder="Search" class="input-sm form-control">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-primary"> Go</button>
                        </span>
                                </div>
                            </div>

                        </div>
                        <br>

                        <div class="droparea-container">
                            <div class="panel-group accordion droparea" id="unpicked">

                                {{#each questions}}
                                    <div class="panel panel-default {{#unless filter _id}} filtered {{/unless}}" data-id="{{_id}}">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                <a data-toggle="collapse" data-parent=".accordion" href="#{{_id}}">{{title}}</a>
                                            </h4>
                                        </div>
                                        <div id="{{_id}}" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                {{{content}}}
                                            </div>
                                        </div>
                                    </div>
                                {{/each}}


                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        {{else}}
            {{>spinner}}
        {{/if}}

    </div>

</template>
