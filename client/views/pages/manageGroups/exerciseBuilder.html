<template name="exerciseBuilder">

    <!--Search Box-->
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label" for="author">Author</label>
                    <select id="author" style="width: 100%">
                        <option></option>
                        {{#each authors}}
                            <option value="{{id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label class="control-label" for="tags">Tags</label>
                    <select id="tags" style="width: 100%" multiple>
                        {{#each tags}}
                            <option value="{{_id}}">{{label}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="col-sm-1">
                <button id="search-btn" style="margin-top: 23px" class="btn btn-primary btn-block btn-outline"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
    <!--End Search Box-->

    {{> questionBank }}

</template>
