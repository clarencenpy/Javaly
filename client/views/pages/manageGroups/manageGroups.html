<template name='manageGroups'>

    <div class="row wrapper wrapper-content border-bottom white-bg page-heading">
        <div class="col-md-12">
            <div class="pull-left m-r-md m-t-sm">
                <i class="fa fa-users text-navy mid-icon"></i>
            </div>
            <h2>Manage Groups</h2>
            <span>Add exercises and questions for students enrolled in your groups</span>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-content ibox-heading">
                        <a href="{{pathFor route='createGroup'}}" class="btn btn-primary btn-sm" style="position: absolute; top: 80px; right: 30px">
                            <i class="fa fa-plus"></i> Create new Group
                        </a>
                        <h3><i class="fa fa-user"></i> My Groups</h3>
                        <small><i class="fa fa-time"></i>
                            You have {{myGroups.count}} active groups.
                        </small>
                    </div>
                    <div class="ibox-content" style="background-color: #F9F8F8">

                        {{#if myGroups.count}}

                            <br>
                            <br>
                            {{#each myGroups}}
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>{{name}} &nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-user"></i> {{participants.length}}</h5>
                                        {{>iboxTools}}
                                    </div>
                                    <div class="ibox-content">
                                        <!--buttons-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <a href="{{pathFor 'groupView'}}" class="btn btn-primary btn-block"><i class="fa fa-bar-chart"></i> Go to Dashboard</a>
                                            </div>
                                            <div class="col-md-6">
                                                <a class="add-exercise-btn btn btn-primary btn-block"><i class="fa fa-plus"></i> Add Exercise</a>
                                            </div>
                                        </div>

                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Exercises</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {{#each exercises}}
                                                    <tr>
                                                        <td>{{description}}</td>
                                                        <td><a href="{{pathFor 'editExercise' groupId=../_id exerciseId=_id}}" class="pull-right"> Edit <i class="fa fa-pencil"></i></a></td>
                                                    </tr>
                                                {{/each}}
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            {{/each}}

                        {{else}}

                            <div class="text-center" style="margin-top: 20px">
                                <i class="fa fa-users" style="font-size: 5em; color:#888888"></i>

                                <h3>You have not created any groups</h3>
                            </div>

                        {{/if}}
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="text-center" style="margin: 50px 0">
                            <i class="fa fa-gears" style="font-size: 20em; color:#888888"></i>
                            <h3>In progress: Activity Stream</h3>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</template>
