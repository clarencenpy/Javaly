<template name='manageGroups'>

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <!--My groups panel-->
            <div class="col-lg-6">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>My Groups</h5>

                        <div class="ibox-tools">
                            <a href="{{pathFor route='createGroup'}}" class="btn btn-primary btn-sm">
                                <i class="fa fa-plus"></i> Create new Group
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content profile-content">
                        {{#if myGroups.count}}

                            <table class="table table-hover no-margins">
                                <tbody>

                                {{#each myGroups}}
                                    <tr>
                                        <td>
                                            <a href="{{pathFor 'groupView'}}">{{name}}</a>
                                        </td>
                                        <td>
                                            <i class="fa fa-user"></i> {{participants.length}}
                                        </td>
                                        <td>
                                            <i class="fa fa-clock-o"></i> {{moFromNow createdAt}}
                                        </td>
                                        <td>
                                            <a><i class="fa fa-pencil"></i> Edit</a>
                                        </td>
                                    </tr>
                                {{/each}}

                                </tbody>
                            </table>

                        {{else}}

                            <div class="text-center" style="margin-top: 20px">
                                <i class="fa fa-users" style="font-size: 5em; color:#888888"></i>

                                <h3>You have not created any groups</h3>
                            </div>

                        {{/if}}

                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
