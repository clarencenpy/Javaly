<template name="questionPicker">

    <style>
        .droparea-container {
            width: 100%;
            border: 2px dashed grey;
            border-radius: 5px;
            padding: 10px;
        }
        .droparea {
            overflow-y: scroll;
            height: 300px;
            margin: 0; /*overides margin-bottom property of panel-group*/
        }
        .droparea::-webkit-scrollbar {
            /*disable the scrollbar*/
            width: 0 !important
        }

        /* selective filtering */
        #unpicked>.filtered {
            display: none;
        }
    </style>



    <div class="row">
        <!--Picked-->
        <div class="col-lg-6">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>Selected Questions</h3>
                    <p class="small"><i class="fa fa-hand-o-up"></i> Drag questions here</p>

                    <div class="droparea-container">
                        <div class="panel-group accordion droparea" id="picked">

                        </div>
                    </div>


                </div>
            </div>
        </div>

        <!--Unpicked-->
        <div class="col-lg-6">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>Question Bank</h3>

                    <!--Search options-->
                    <div class="row">
                        <div class="col-md-8">
                            <select data-placeholder="Choose Categories..." class="chosen-select" multiple style="width: 100%" tabindex="4">
                                <!--inject options here-->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" placeholder="Search" class="input-sm form-control">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-primary"> Go</button>
                        </span>
                            </div>
                        </div>

                    </div>
                    <br>

                    <div class="droparea-container">
                        <div class="panel-group accordion droparea" id="unpicked">

                            {{#each questions}}
                            <div class="panel panel-default {{#unless filter _id}} filtered {{/unless}}" data-id="{{_id}}">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent=".accordion" href="#{{_id}}">{{title}}</a>
                                    </h4>
                                </div>
                                <div id="{{_id}}" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        {{{content}}}
                                    </div>
                                </div>
                            </div>
                            {{/each}}


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
