<template name="resultDisplay">

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Compile Results</h5>
            {{>iboxTools}}
        </div>
        <div class="ibox-content">
            <style>
                .results-box::-webkit-scrollbar {
                    /*disable the scrollbar*/
                    width: 0 !important
                }
                .results-box {
                    overflow-x: scroll;
                }
            </style>
            <div class="results-box">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Test</th>
                        <th>Expected Output</th>
                        <th>Your Output</th>
                        {{#if runs.[0].systemOutput}}<th>Console</th>{{/if}}
                    </tr>
                    </thead>
                    <tbody style="white-space: pre-wrap; font-family:'Lucida Console', monospace">
                    {{#each runs}}
                        <tr class={{#if result.success}} success {{else}} danger {{/if}} >
                            <td>{{result.description}}</td>
                            <td>{{result.expected}}</td>
                            <td>{{result.actual}}</td>
                            {{#if systemOutput}}<td>{{systemOutput}}</td>{{/if}}
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</template>
