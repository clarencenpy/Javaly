<template name="suggestedQuestions">

    {{#if questionsToSuggest}}
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Current Exercise</h5>
            {{>iboxTools}}
        </div>
        <div class="ibox-content">

            <table class="table table-hover margin bottom">
                <thead>
                <tr>
                    <th class="col-md-5">Question</th>
                    <th class="col-md-3">Last Attempt</th>
                    <th class="col-md-1">Status</th>
                    <th class="col-md-2"></th>
                </tr>
                </thead>
                <tbody>
                {{#each questionsToSuggest}}
                    <tr>
                        <td>{{title}}</td>
                        <td>
                            {{#if lastAttempted}}
                                {{moFromNow lastAttempted}}
                            {{else}}
                                -
                            {{/if}}
                        </td>
                        <td class="text-center">
                            {{#if completed}}
                                <i class="fa fa-check text-navy"></i>
                            {{else}}
                                <i class="fa fa-times text-danger"></i>
                            {{/if}}
                        </td>
                        <td class="text-center">
                            {{#if lastAttempted}}
                                <a href="{{pathFor 'codepad' id=attemptId}}" class="btn btn-primary btn-xs"> View <i class="fa fa-lg fa-code"></i></a>
                            {{else}}
                                <a class="start-btn btn btn-primary btn-xs"> Start <i class="fa fa-lg fa-chevron-right"></i></a>
                            {{/if}}
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>

        </div>
    </div>
    {{/if}}

</template>
