<template name="solution">

    <style>
        #solution {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>

    {{#unless show}}
        <button id="show-solution-btn" class="btn btn-primary btn-block">Show Recommended Solution <i class="fa fa-chevron-down"></i></button>
    {{/unless}}

    <div class="ibox float-e-margins {{#unless show}}hidden{{/unless}}">
        <div class="ibox-title">
            <h5>Recommended Solution</h5>
            {{>iboxTools}}
        </div>
        <div class="ibox-content" style="padding: 0px;">
            {{> sharejsAce onRender=config id="solution"}}
        </div>
    </div>

</template>
