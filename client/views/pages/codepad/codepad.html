<template name="codepad">

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">

                <!--attempt.questionId comes from the data context provided by iron router-->
                {{> questionCard questionId }}

            </div>
        </div>

        <div class="row">

            <div class="col-lg-6">
                {{> editor _id }}
            </div>

            <div class="col-lg-6">
                {{#if showSolution this}}
                    {{>solution questionId}}
                {{/if}}
                {{#if compileResult}}
                    {{> resultDisplay compileResult }}
                {{/if}}
                {{#if compileError}}
                    {{> errorDisplay compileError }}
                {{/if}}
                {{> suggestedQuestions}}
            </div>

        </div>

    </div>


</template>
