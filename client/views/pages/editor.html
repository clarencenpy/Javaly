<template name="editor">

    {{> pageHeading title='Editor' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-6">
                <div class="m-t-lg">

                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Editor</h5>
                            {{>iboxTools}}
                        </div>
                        <div class="ibox-content">
                            {{> sharejsAce docid=docid onRender=config id="editor"}}
                        </div>
                    </div>
                    <button id="compile-btn" class="btn btn-primary">Compile and Run</button>


                </div>
            </div>
            <div class="col-lg-6">

            </div>
        </div>
    </div>

    <style>
        #editor {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .ibox-content {
            padding: 0px;
        }
    </style>
</template>
