<template name="questionCard">
    <div class="ibox float-e-margins">
        {{#with question}}
            <div class="ibox-title">
                <h5>{{title}}</h5>
                {{>iboxTools}}
            </div>
            <div class="ibox-content">
                {{{content}}}
            </div>
        {{/with}}
    </div>
</template>
