<template name="editor">

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Editor</h5>
            <a id="compile-btn" class="btn btn-primary btn-xs" style="float: right">Compile and Run</a>
        </div>
        <div class="ibox-content" style="padding: 0px;">
            {{> sharejsAce docid=docid onRender=config id="editor"}}
        </div>
    </div>

    <style>
        #editor {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>

</template>
