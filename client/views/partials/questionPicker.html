<template name="questionPicker">

    <style>
        .droparea {
            width: 100%;
            border: 2px dashed #1ab394;
            border-radius: 5px;
            padding: 10px;
        }
    </style>

    <div class="ibox">
        <div class="ibox-title">
            <h5>Select Questions</h5>
        </div>
        <div class="ibox-content">

            <!--Search options-->
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" placeholder="Search" class="input-sm form-control">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-primary"> Go</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-4">
                    <select data-placeholder="Choose Categories..." class="chosen-select" multiple style="width: 100%" tabindex="4">
                        <option value="for loops">for loops</option>
                        <option value="while">while</option>
                        <option value="recursion">recursion</option>
                    </select>
                </div>

            </div>

            <div class="row">
                <!--Picked-->
                <div class="col-lg-6">

                    <div class="panel-body">
                        <div class="panel-group accordion droparea" id="picked">

                        </div>
                    </div>

                </div>

                <!--Unpicked-->
                <div class="col-lg-6">

                    <div class="panel-body">
                        <div class="panel-group accordion droparea" id="unpicked">

                            {{#if Template.subscriptionsReady }}
                                {{#each questions}}
                                <div class="panel panel-default" data-id="{{_id}}">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent=".accordion" href="#{{_id}}">{{title}}</a>
                                        </h4>
                                    </div>
                                    <div id="{{_id}}" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            {{{content}}}
                                        </div>
                                    </div>
                                </div>
                                {{/each}}
                            {{else}}
                                {{> spinner }}
                            {{/if}}


                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</template>
